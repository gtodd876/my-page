<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Toddlandia</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <link rel="stylesheet" href="public/normalize.css">
  <link rel="stylesheet" href="public/styles.css">
</head>
<body>
  <div class="contact-container container">
    <nav class="contact-nav-items" role="navigation">
      <span class="about"> 
        <a href="/" title="About">
          <svg width="38" height="36" viewBox="0 0 38 36" xmlns="http://www.w3.org/2000/svg"><title>Shape</title><path d="M26.933 14.6c0 3.457-1.926 6.517-3.966 8.387V24.8c0 1.133.566 2.89 6.233 3.967 3.263.624 5.895 3.036 6.8 6.233H2c.536-3.195 3.04-5.698 6.233-6.233 5.667-1.02 6.8-2.834 6.8-3.967v-1.813c-2.04-1.87-3.966-4.874-3.966-8.387V9.16C11.067 3.267 15.26 1 19 1s7.933 2.267 7.933 8.16v5.44z" stroke="#526488" stroke-width="2" fill="none" fill-rule="evenodd" stroke-linecap="round"/></svg>
          About
        </a>
      </span>
      <span class="portfolio">
        <a href="/portfolio" title="Portfolio">
          <svg width="36" height="36" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg"><g stroke-width="2" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"><path d="M8.933 7.8V4.4c0-1.878 1.523-3.4 3.4-3.4h3.4c1.878 0 3.4 1.522 3.4 3.4v3.4M21.4 1h1.133c1.878 0 3.4 1.522 3.4 3.4v3.4" stroke="#414F6C"/><path d="M1 7.8h34V35H1V7.8zM25.933 35V7.8 35zm4.534-27.2v22.667V7.8zm0 22.667L35 35l-4.533-4.533z" stroke="#526488"/></g></svg>
          Portfolio
        </a>
      </span>
      <span class="resume">
        <a href="/resume" title="Resume">
          <svg width="36" height="36" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg"><g stroke-width="2" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"><path d="M28.2 25.933v-20.4C28.2 3.03 26.17 1 23.667 1H5.08c2.493 0 3.853 2.04 3.853 4.533v24.934c0 2.503 2.03 4.533 4.534 4.533" stroke="#526488"/><path d="M30.467 25.933h-17c2.503 0 4.533 2.03 4.533 4.534C18 32.97 15.97 35 13.467 35h17C32.97 35 35 32.97 35 30.467c0-2.504-2.03-4.534-4.533-4.534zM5.08 1C2.587 1 1 3.04 1 5.533h7.933L5.08 1z" stroke="#526488"/><path d="M14.6 7.8h7.933M14.6 13.467h7.933M14.6 19.133h7.933" stroke="#414F6C"/></g></svg>
          Resume
        </a>
      </span>
    </nav>
    <h2 class="contact-page-title">Contact Me</h2>
    <form class="contact-form" method="post" action="">
      <label for="name" class="name-label">Name</label>
      <input type="text" name="name" id="name-form"> 

      <label for="email" class="email-label">Email</label>
      <input type="email" name="email" id="email-form"> 
    
      <label for="message" class="message-label">Note</label>
      <textarea name="message" id="message-form" cols="30" rows="10"></textarea> 

      <button class="button--blue contact-button" type="submit">
        Send
        <svg class="circle-arrow" width="21" height="21" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
          <g transform="translate(1 1)" class="circle-arrow" stroke-width="2" stroke="#E0DEF0" fill="none" fill-rule="evenodd" stroke-linecap="round">
            <circle class="circle-arow" cx="9.5" cy="9.5" r="9.5"/>
            <path class="circle-arow" d="M3 9.5h11M9.914 6L14 9.5 9.913 13"/>
          </g>
        </svg>
      </button>
    </form>
  </div>
</body>
</html>
